<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="/assets/images/logo.svg" alt="" />
        <nav>dropdown</nav>
      </header>
      <main>
        <h1>How's the sky looking today?</h1>
        <section class="search">
          <input type="text" placeholder="Search for a place..." />
          <button>Search</button>
        </section>
        <div class="desktop-group">
          <section class="report">
            <article class="overview">
              <div class="overview__conditions">
                <h2 class="location">Berlin, Germany</h2>
                <datetime class="date" datetime="2025-08-05"
                  >Tuesday, August 5, 2025</datetime
                >
                <div class="overview-details">
                  <img
                    class="temperature-icon"
                    src="/assets/images/icon-sunny.webp"
                    alt=""
                  />
                  <p class="temp">68&deg;</p>
                </div>
              </div>
            </article>
            <div class="condition__group">
              <div>Feels Like</div>
              <div>Humidity</div>
              <div>Wind</div>
              <div>Precipitation</div>
            </div>
            <div class="daily"></div>
          </section>
          <!-- <section class="hourly">hourly forecast</section> -->
        </div>
      </main>
    </div>
  </body>
</html>
